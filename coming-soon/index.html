<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Wrapper for both image and button */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Image section that takes 90% of the screen */
        .image-section {
            background-image: url('coming_soon.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 90vh; /* Occupies 90% of the viewport height */
        }

        /* Button section that takes 10% of the screen */
        .button-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh; /* Occupies 10% of the viewport height */
            background-color: #000; /* Optional: dark background for contrast */
        }

        a {
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .image-section {
                background-size: 100% auto;
            }

            a {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            a {
                font-size: 1em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section (90% of the screen) -->
        <div class="image-section"></div>

        <!-- Button Section (10% of the screen) -->
<!--        <div class="button-section">
            <a href="mailto:contact@aware.ro">Contact Us</a>
        </div>-->
    </div>
</body>
</html>
